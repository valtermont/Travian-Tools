<!-- Script to keep the targets list fixed on the top of the page while scrolling -->
<script>
	$(document).ready(function() {
	    $(window).scroll(function() {
	        var distanceFromTop = $(document).scrollTop();
	        if (distanceFromTop >= $('#planner-header').height())
	        {
	            $('#target-bin').addClass('fixed');
	        }
	        else
	        {
	            $('#target-bin').removeClass('fixed');
	        }
	    });
	});
</script>

<!-- Script to make the target div draggable -->
<script>
$(function()
{
	$('.target').draggable({
	  revert: "invalid",
	  stack: ".target",
	  helper: 'clone'
	});
	$('.hammer').droppable({
	  accept: ".target",
	  drop: function(event, ui) {
	    var droppable = $(this);
	    var draggable = ui.draggable;
	    // Move draggable into droppable
	    draggable.clone().appendTo(droppable);
	    draggable.css({float:'left'});
	  }
	});
});
</script>
